<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three/build/three.module.js",
			"three/addons/": "https://unpkg.com/three/examples/jsm/"
			}
		}
		</script>

		<script type="module">

		import * as THREE from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
		import { VRButton } from 'three/addons/webxr/VRButton.js';


		const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor('rgb(52, 192, 235, 235)');
			document.body.appendChild( renderer.domElement );
			document.body.appendChild( VRButton.createButton( renderer ) );
			renderer.xr.enabled = true;

			renderer.toneMapping = THREE.LinearToneMapping;
 			renderer.outputEncoding = THREE.sRGBEncoding;

			// const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			// const material = new THREE.MeshPhongMaterial( { 
			// 	color: 0x00ff00, 
			// 	wireframe: false
			// } );
			// const cube = new THREE.Mesh( geometry, material );
			// scene.add( cube );

			const directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 5 );
			scene.add(directionalLight);

			const loader = new GLTFLoader().setPath( 'models/' );
				loader.load( 'world.glb', function ( gltf ) {
				scene.add( gltf.scene );
			} );

			new RGBELoader().setPath('hdr/').load('lauter_waterfall_4k.hdr', function (texture)
			{
			texture.mapping = THREE.EquirectangularReflectionMapping;
			scene.background = texture;
			scene.environment = texture;
			// model
			const loader = new GLTFLoader().setPath( 'models/' );
				loader.load( 'world.glb', function ( gltf ) {
				scene.add( gltf.scene );
			} );
			});

		

			// const barrel = new GLTFLoader().setPath( 'models/' );
			// 	loader.load( 'barrel.gltf', function ( gltf ) {
			// 	scene.add( gltf.scene );
			// } );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			const controls = new OrbitControls( camera, renderer.domElement );

			controls.minDistance = 1;
			controls.maxDistance = 50;

			camera.position.z = 5;
			camera.position.y = 2;
			camera.position.x = 2
			controls.update();

			camera.lookAt(axesHelper.position);

			window.addEventListener('resize', onWindowResize);

			function onWindowResize () {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			renderer.setAnimationLoop( function () {
				controls.update();
				renderer.render( scene, camera );
			} );

		</script>
	</body>
</html>
