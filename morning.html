<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three/build/three.module.js",
			"three/addons/": "https://unpkg.com/three/examples/jsm/"
			}
		}
		</script>

		<script type="module">

		import * as THREE from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
		import { VRButton } from 'three/addons/webxr/VRButton.js';
		import { XRControllerModelFactory } from
		'three/addons/webxr/XRControllerModelFactory.js';

		//////////////
		//Initialize variables
		//////////////
		let controller1, controller2;
		let controllerGrip1, controllerGrip2;
		let raycaster;
		const intersected = [];
		const tempMatrix = new THREE.Matrix4();
		let group;

		//////////////
		//Set up the scene
		//////////////

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor('rgb(52, 192, 235, 235)');
		document.body.appendChild( renderer.domElement );
		document.body.appendChild( VRButton.createButton( renderer ) );
		renderer.xr.enabled = true;

		renderer.toneMapping = THREE.LinearToneMapping;
		renderer.outputEncoding = THREE.sRGBEncoding;

		// const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		// const material = new THREE.MeshPhongMaterial( { 
		// 	color: 0x00ff00, 
		// 	wireframe: false
		// } );
		// const cube = new THREE.Mesh( geometry, material );
		// scene.add( cube );

		const directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 2 );
		scene.add(directionalLight);

		// const loader = new GLTFLoader().setPath( 'models/' );
		// 	loader.load( 'world.glb', function ( gltf ) {
				
		// 	scene.add( gltf.scene );
		// } );

		new RGBELoader().setPath('hdr/').load('lauter_waterfall_4k.hdr', function (texture)
		{
		texture.mapping = THREE.EquirectangularReflectionMapping;
		scene.background = texture;
		scene.environment = texture;
		// model
		const loader = new GLTFLoader().setPath( 'models/' );
			loader.load( 'forest.glb', function ( gltf ) {
				gltf.scene.position.y = -2;
				gltf.scene.position.x = -5;
			scene.add( gltf.scene );
		} );
		});

	

		// const barrel = new GLTFLoader().setPath( 'models/' );
		// 	loader.load( 'barrel.gltf', function ( gltf ) {
		// 	scene.add( gltf.scene );
		// } );

		const axesHelper = new THREE.AxesHelper( 5 );
		scene.add( axesHelper );

		initVR();

		function initVR() {
		document.body.appendChild(VRButton.createButton(renderer));
		renderer.xr.enabled = true;

		
			// controllers

			controller1 = renderer.xr.getController( 0 );
			controller1.addEventListener( 'selectstart', onSelectStart );
			controller1.addEventListener( 'selectend', onSelectEnd );
			scene.add( controller1 );

			controller2 = renderer.xr.getController( 1 );
			controller2.addEventListener( 'selectstart', onSelectStart );
			controller2.addEventListener( 'selectend', onSelectEnd );
			scene.add( controller2 );

			const controllerModelFactory = new XRControllerModelFactory();

			controllerGrip1 = renderer.xr.getControllerGrip( 0 );
			controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
			scene.add( controllerGrip1 );

			// controllerGrip2 = renderer.xr.getControllerGrip( 1 );
			// controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
			// scene.add( controllerGrip2 );

			const loader2 = new GLTFLoader().setPath('models/gundy/');
			loader2.load('scene.gltf', function (gltf) {
			gltf.scene.scale.set(0.0003, 0.0003, 0.0003);
			let mymodel = gltf.scene;
			mymodel.rotation.y = THREE.MathUtils.degToRad(180);
			mymodel.position.set(0, -0.01, 0);
			controller2.add(mymodel);
			});

			//

			const geometry = new THREE.BufferGeometry().setFromPoints( [ new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, - 1 ) ] );

			const line = new THREE.Line( geometry );
			line.name = 'line';
			line.scale.z = 5;

			controller1.add( line.clone() );
			controller2.add( line.clone() );

			raycaster = new THREE.Raycaster();
		}

		function onSelectStart(event) {}
		function onSelectEnd(event) {}

		const controls = new OrbitControls( camera, renderer.domElement );

		controls.minDistance = 1;
		controls.maxDistance = 50;

		camera.position.z = 50;
		camera.position.y = 2;
		camera.position.x = 2;
		controls.update();

		camera.lookAt(axesHelper.position);

		window.addEventListener('resize', onWindowResize);

		function onWindowResize () {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		renderer.setAnimationLoop( function () {
			controls.update();
			renderer.render( scene, camera );
		} );

		</script>
	</body>
</html>
